<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Calculadora</h1>
        <div class="tela"></div>
        <table>
            <tr>
                <td><button onclick="clean()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="iserir('/')">/</button></td>
                <td><button onclick="iserir('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="iserir('7')">7</button></td>
                <td><button onclick="iserir('8')">8</button></td>
                <td><button onclick="iserir('9')">9</button></td>
                <td><button onclick="iserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="iserir('4')">4</button></td>
                <td><button onclick="iserir('5')">5</button></td>
                <td><button onclick="iserir('6')">6</button></td>
                <td><button onclick="iserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="iserir('1')">1</button></td>
                <td><button onclick="iserir('2')">2</button></td>
                <td><button onclick="iserir('3')">3</button></td>
                <td rowspan="2"><button style="height: 102px; background-color: rgb(8, 143, 132);" onclick="somar()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 102px;" onclick="iserir('0')" >0</button></td>
                <td><button onclick="iserir('.')">.</button></td>
            </tr>
        </table>
        <span>&copy;IranSousa</span>
    </div>
</body>
<script src="script.js"></script>
</html>
